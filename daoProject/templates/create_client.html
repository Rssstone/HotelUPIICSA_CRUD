{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="mb-4">
            <a href="/clients/read" class="btn btn-outline-light border-secondary text-gold px-4 rounded-pill hover-scale">
                <i class="fas fa-arrow-left me-2"></i> Volver al Listado
            </a>
        </div>

        <div class="card border-secondary shadow-lg">
            <div class="card-header bg-dark py-3 border-secondary d-flex justify-content-between align-items-center">
                <h4 class="mb-0 text-white"><i class="fas fa-suitcase me-2 text-gold"></i>Registro de Check-in</h4>
                <span class="badge bg-gold text-dark">Nueva Estancia</span>
            </div>
            <div class="card-body p-4 bg-dark-subtle">
                <form id="create-client-form">
                    
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label text-gold small text-uppercase">Nombre Completo</label>
                            <input type="text" name="name" class="form-control bg-dark border-secondary text-white" required placeholder="Ej. Sr. Juan Pérez">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-gold small text-uppercase">Email de Contacto</label>
                            <input type="email" name="email" class="form-control bg-dark border-secondary text-white" required placeholder="juan@email.com">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label text-gold small text-uppercase">Duración (Días)</label>
                            <input type="number" name="days" min="1" max="30" class="form-control bg-dark border-secondary text-white text-center fw-bold" required value="1">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label text-gold small text-uppercase mb-2">Selección de Habitación</label>
                            <div class="room-grid p-3 rounded border border-secondary bg-black">
                                <input type="hidden" name="room" id="selected_room" required>
                                <div class="d-flex flex-wrap gap-2 justify-content-center">
                                    {% for i in range(1, 22) %}
                                        {% if i in occupied_rooms %}
                                            <button type="button" class="btn btn-danger disabled opacity-50 room-btn" 
                                                    style="width: 45px; height: 45px; font-size: 0.8rem;" 
                                                    title="Ocupada">
                                                {{ i }}
                                            </button>
                                        {% else %}
                                            <button type="button" class="btn btn-outline-success room-btn available-room" 
                                                    data-room="{{ i }}"
                                                    onclick="selectRoom(this, '{{ i }}')"
                                                    style="width: 45px; height: 45px; font-size: 0.8rem;">
                                                {{ i }}
                                            </button>
                                        {% endif %}
                                    {% endfor %}
                                </div>
                                <div class="text-center mt-2">
                                    <small class="text-muted"><i class="fas fa-square text-success me-1"></i>Disponible</small>
                                    <small class="text-muted ms-3"><i class="fas fa-square text-danger opacity-50 me-1"></i>Ocupada</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary py-3 fw-bold text-uppercase ls-1">Confirmar Registro</button>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-dark-subtle { background-color: #1a1a1a; }
    .bg-gold { background-color: #d4af37; }
    .ls-1 { letter-spacing: 1px; }
    .hover-scale { transition: transform 0.2s; }
    .hover-scale:hover { transform: translateX(-5px); }
    .room-btn.selected {
        background-color: #198754 !important;
        color: white !important;
        box-shadow: 0 0 10px #198754;
        border-color: #198754;
        transform: scale(1.1);
    }
</style>

{% block scripts %}
<script>
    let isSubmitting = false;

    function selectRoom(btn, roomNumber) {
        if (isSubmitting) return;

        document.querySelectorAll('.available-room').forEach(b => {
            b.classList.remove('selected');
            b.classList.add('btn-outline-success');
            b.classList.remove('btn-success');
        });

        btn.classList.add('selected');
        btn.classList.remove('btn-outline-success');
        btn.classList.add('btn-success');
        
        document.getElementById('selected_room').value = roomNumber;
    }

    document.getElementById('create-client-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (isSubmitting) return;

        const room = document.getElementById('selected_room').value;
        if(!room) {
            alert("Por favor, selecciona una habitación disponible.");
            return;
        }

        isSubmitting = true;

        const btn = e.target.querySelector('button[type="submit"]');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';

        const data = {
            name: document.querySelector('input[name="name"]').value,
            email: document.querySelector('input[name="email"]').value,
            days: document.querySelector('input[name="days"]').value,
            room: room
        };
        
        fetch('/clients/create/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(data => {
            const msg = document.getElementById('message');
            if(data.message.includes("created") || data.message.includes("Client created")) {
                msg.innerHTML = `<div class="alert alert-success border-0 bg-success bg-opacity-25 text-success"><i class="fas fa-check me-2"></i>Check-in realizado. Habitación ${room} asignada.</div>`;
                setTimeout(() => window.location.href = "/clients/read", 1500);
            } else {
                msg.innerHTML = `<div class="alert alert-danger border-0"><i class="fas fa-exclamation-triangle me-2"></i>${data.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Confirmar Registro';
                isSubmitting = false;
            }
        })
        .catch(err => {
            console.error(err);
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="alert alert-danger border-0">Error de conexión.</div>`;
            btn.disabled = false;
            btn.textContent = 'Confirmar Registro';
            isSubmitting = false;
        });
    });
</script>
{% endblock %}
{% endblock %}
