{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fas fa-concierge-bell fa-4x text-gold"></i>
            </div>
            <h2 class="fw-bold text-white">Acceso a Recepción</h2>
            <p class="text-muted">Sistema de Gestión de Huéspedes</p>
        </div>
        
        <div class="card border-0">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-secondary small text-uppercase ls-1">Usuario Administrativo</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-id-card"></i></span>
                            <input type="text" name="username" class="form-control bg-dark border-secondary text-white" placeholder="admin@upiicsahotel.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-secondary small text-uppercase ls-1">Clave de Acceso</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-key"></i></span>
                            <input type="password" name="password" class="form-control bg-dark border-secondary text-white" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold text-uppercase" style="letter-spacing: 1px;">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
